<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESX HUD</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="hud">
        <div id="job" class="hud-item">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
                <path d="M6 20v-2a4 4 0 0 1 8 0v2"></path>
            </svg>
            <span id="job-name">N/A</span>
        </div>
        <div id="money-metrics" class="hud-item">
            <div class="metric">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="6" x2="12" y2="18"></line>
                    <line x1="9" y1="9" x2="15" y2="9"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <span id="money">0</span>
            </div>
            <div class="metric">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 3h-8a2 2 0 0 0-2 2v2h12V5a2 2 0 0 0-2-2z"></path>
                </svg>
                <span id="bank">0</span>
            </div>
            <div class="metric">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1v22"></path>
                    <path d="M5 12h14"></path>
                    <path d="M5 6h14"></path>
                    <path d="M5 18h14"></path>
                </svg>
                <span id="black-money">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
